<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmarks App</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-container" role="main">
    <header role="heading">
      <h1>Jake & Andre's Bookmark App</h1>
    </header>

    <section role="form"><button class="hide-bookmark">Add Bookmark</button>
      <form class="add-bookmark hidden" id="add-bookmark">
        <input type="text" name="title" placeholder="Bookmark name"> 
        <input type="text" name="url" placeholder="URL">
        <input type="text" name="desc" placeholder="Description">
        <select form="add-bookmark" name="rating">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>   
        </select>
        <input type="submit" class="js-submit-bookmark">
      </form>
    </section>
    <section class="filter">
      <label for="filter-by-rating">Filter ratings</label>
      <select id="filter-by-rating">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>   
      </select>
    </section>

    <section role="list" class="bookmarks-list">
      <ul id="js-bookmarks">
        
      </ul>
    </section>
  </main>

  <script src="scripts/store.js"></script>
  <script src="scripts/bookmark-list.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
