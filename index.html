<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmarks App</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
  <main class="main-container" role="main">
    <header role="heading">Description of app</header>
    <section role="form">add bookmark
      <form class="add-bookmark">
        <input>title 
        <input>url
        <input>description
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>   
        </select>
        <input type="submit" class="js-submit-bookmark">
      </form>
    </section>
    <section class="filter">
      <select id="filter-by-rating">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>   
      </select>
    </section>
    <section role="list" class="bookmarks-list">
      <ul>
        <li class="minimized">
          <p>Title:<button>Expand</button></p>
          <p>Rating:</p>
        </li>
        <li class="expanded">
          <p><button>Delete</button>Title:<button>Minimize</button></p>
          <p>description:</p>
          <p>Rating:</p>
          <button>Visit page</button>
        </li>
      </ul>
    </section>
  </main>
  <script src="scripts/index.js"></script>
</body>
</html>
